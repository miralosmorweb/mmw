<head>
    <style>
        .img-container {
            text-align: center;
        }        
        .jumbotron {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
 </head>
 <div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
        <div class="row"> 
                <div class="col-md-9 col-sm-9 col-12">
                   <input type="password" name="password" placeholder="Ingresa la contraseña secreta para ingresar" class="form-control" 
                      (keydown.enter)="login()"
                      [formControl]="password">
                      <small *ngIf="isInvalid" class="text-danger">
                         La contraseña no es válida
                     </small>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                   <button [disabled]="!validField()" (click)="login()" class="btn btn-outline-primary my-2 my-sm-0" type="button">
                      Probar Suerte
                   </button>
                </div>

        </div>
    </div>
</div>
