<div class="row mt-3" *ngIf="movie">

    <div class="col-md-6">
        <img [src]="movie.poster_path | poster" [alt]="movie.original_title" class="img-thumbnail">
    </div>

    <div class="col-md-5">
        <div class="row">
            <div class="col-md-10">
                <h3> {{ movie.original_title}} ({{movie.release_date | date: 'yyyy' }}) </h3>
            </div>
            <div class="col-md-1">
                <a href="https://www.imdb.com/title/{{ movie.imdb_id }}" target="_blank" class="fab fa-imdb"> </a>
            </div>

        </div>
        <div class="row">
            <div class="col-md-10">
                <h4> {{ movie.title}} </h4>
            </div>


        </div>




        <div class="row">
            <ul>
                <li class="text-white" *ngFor="let genre of movie.genres">{{genre.name}}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col text-white">{{ movie.overview }}</div>
        </div>
        <div class="row mt-5" *ngIf="cast.length > 0">
            <div class="col">
                <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
            </div>
        </div>
    </div>

</div>


<div class="row mt-3">
    <div class="col text-right">
        <button class="btn btn-outline-danger" (click)="goBack()">
            Regresar
        </button>
    </div>
</div>
